{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">
        <link href="/static/css/sidenav.css" type="text/css" rel="stylesheet">

        {% block head %}
        {% endblock %}

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="mySidenav" class="sidenav">
            <div class="sidegreet"> Welcome, {{ request.user }}!</div>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{% url 'timetable:mainTable' %}">Timetable</a>
            <a href="{% url 'timetable:existEvent' %}">Events</a>
            <a href="{% url 'timetable:userFeed' %}"> Feeds </a>
            <a class="nav-link logout" href="{% url 'timetable:logout' %}">Log Out</a>
        </div>

        <span style="font-size:30px;cursor:pointer; margin: 10px 10px;" onclick="openNav()">&#9776;</span>

        {% block body %}
        {% endblock %}
        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
        </script>
    </body>
</html>
